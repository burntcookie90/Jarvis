<!doctype html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="description" content="">
		<meta name="author" content="">
		<meta name="viewport" content="width=device-width,initial-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<script src="js/libs/modernizr-2.0.6.min.js"></script>
	</head>
	<body>
		<div id="fullscreen" class=""></div>
		<div id="container" >
			<header class="bg1 paddingset">
				<div id="media_select" class="center bg4">
					<div id="media_select_btn_container" class="">
						<div id="media_select_img" class="buttons_media bg2 marginset"></div>
						<div id="media_select_songs" class="buttons_media bg2 marginset"></div>
						<div id="media_select_vids" class="buttons_media bg2 marginset"></div>
					</div>
				</div>
				<div id="media_select_level2" class="center bg4 marginset"></div>
			</header>
			<div id="main" class="bg3">
				<div id="main_leftpanel" class="main bg2"></div>
				<div id="main_rightpanel" class="main bg3">
					<div id="rightpanel_top" class="bg1">
						<!-- video tag goes here -->
					</div>
					<div id="rightpanel_bottom" class="bg4">
						<!-- These will all need to be templates depending on media type -->
						<div id="media_SONG">
							<div id="media_img" class="nooverflow"></div>
							<div id="media_title" class="nooverflow"></div>
							<div id="media_artist" class="nooverflow"></div>
							<div id="media_album" class="nooverflow"></div>
						</div>
						<div id="media_VIDEO">
							<div id="media_title" class="nooverflow"></div>
						</div>
						<div id="media_IMAGES">
							<div id="media_title" class="nooverflow"></div>
						</div>
					</div>
				</div>
			</div>
			<footer class="bg4 paddingset">
				<div id="container_controls" class="bg2"></div>
			</footer>
		</div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
		<script>window.jQuery || document.write('<script src="js/libs/jquery-1.6.2.min.js"><\/script>')</script>
		<script defer src="js/plugins.js"></script>
		<script defer src="js/script.js"></script>
		<script></script>
	</body>
</html>
